<!DOCTYPE html>
<html ontouchmove>
  <head>
    <title>WifiWhirl | Softwareupdate</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="180x180" href="logo.png" />
    <meta name="theme-color" content="#4051b5" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="main.css"
      onload="this.media='all'; this.onload=null;"
    />
    <link
      rel="stylesheet"
      href="update.css"
      onload="this.media='all'; this.onload=null;"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <script src="function.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="site">
      <header>
        <form id="darkModeForm">
          <label class="switch">
            <input
              type="checkbox"
              id="darkModeToggle"
              onchange="toggleDarkMode()"
            />
            <span class="slider round moon"></span>
          </label>
        </form>
        <a href="./"
          ><div id="header">
            <span>Softwareupdate</span><span id="fw">WifiWhirl</span>
          </div></a
        >
        <a href="javascript:void(0);" class="topnavicon" onclick="topNav()"></a>
      </header>

      <div class="topnav" id="topnav">
        <a href="./" class="active">Übersicht</a>
        <a href="hwconfig.html">Hardware-Konfiguration</a>
        <a href="config.html">SPA-Konfiguration</a>
        <a href="webconfig.html">Web-Konfiguration</a>
        <a href="wifi.html">Netzwerkkonfiguration</a>
        <a href="mqtt.html">MQTT-Konfiguration</a>
        <a href="/restart/">WifWhirl Modul neu starten</a>
      </div>

      <section id="sectionUpdate">
        <form
          enctype="multipart/form-data"
          class="form-container"
          id="upload_form"
          method="post"
        >
          <div id="switch-container">
            <button
              class="button-o left selected"
              id="firmware-button"
              type="button"
            >
              Software
            </button>
            <button class="button-o right" id="filesystem-button" type="button">
              Dateisystem
            </button>
          </div>

          <input
            accept=".fw.bin"
            class="input-file"
            id="file1"
            name="firmware"
            type="file"
          /><br />
          <progress
            id="progressBar"
            max="100"
            value="0"
            style="display: none"
          ></progress>
          <div>
            <h2 id="status">Bitte wähle eine Update Datei aus.</h2>
            <p id="loaded_n_total"></p>
          </div>
          <button id="button-send" class="button" type="submit" disabled>
            Upload
          </button>
        </form>
      </section>

      <footer>
        <p class="center">
          <span id="rssi" class="waveStrength-1" title="Lade Status...">
            <span class="wv4 wave">
              <span class="wv3 wave">
                <span class="wv2 wave">
                  <span class="wv1 wave"> </span>
                </span>
              </span>
            </span>
          </span>
          <br />
          <span><a href="info.html">Softwareinfo</a></span>
        </p>
      </footer>
    </div>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState == "complete") {
          initApplication();
        }
      };

      function initApplication() {
        connect();
      }

      function stringToBoolean(string) {
        switch (string.toLowerCase().trim()) {
          case "true":
          case "yes":
          case "1":
            return true;
          case "false":
          case "no":
          case "0":
          case null:
            return false;
          default:
            return Boolean(string);
        }
      }

      function disableAll() {
        document.getElementById("sectionUpdate").style.display = "block";
      }

      function enableAll() {
        //document.getElementById("sectionUpdate").style.display = "none";
        return;
      }

      function _(el) {
        return document.getElementById(el);
      }

      function formatBytes(bytes, decimals = 2) {
        // from https://stackoverflow.com/questions/15900485/correct-way-to-convert-size-in-bytes-to-kb-mb-gb-in-javascript
        if (!+bytes) return "0 Bytes";

        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = [
          "Bytes",
          "KiB",
          "MiB",
          "GiB",
          "TiB",
          "PiB",
          "EiB",
          "ZiB",
          "YiB",
        ];

        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${
          sizes[i]
        }`;
      }

      function uploadFile() {
        var file = _("file1").files[0];
        if (_("file1").name == "firmware" && !file.name.endsWith(".fw.bin")) {
          alert("Diese Datei ist nicht für das Softwareupdate vorgesehen!");
          return;
        } else if (
          _("file1").name == "filesystem" &&
          !file.name.endsWith(".fs.bin")
        ) {
          alert("Diese Datei ist nicht für das Dateisystemupdate vorgesehen!");
          return;
        }

        var formdata = new FormData();
        formdata.append(_("file1").name, file, file.name);
        var ajax = new XMLHttpRequest();
        ajax.upload.addEventListener("progress", progressHandler, false);
        ajax.addEventListener("load", completeHandler, false);
        ajax.addEventListener("loadstart", startHandler, false);
        ajax.addEventListener("error", errorHandler, false);
        ajax.addEventListener("abort", abortHandler, false);
        ajax.open("POST", "/update"); // http://www.developphp.com/video/JavaScript/File-Upload-Progress-Bar-Meter-Tutorial-Ajax-PHP
        //use file_upload_parser.php from above url
        ajax.setRequestHeader("Access-Control-Allow-Headers", "*");
        ajax.setRequestHeader("Access-Control-Allow-Origin", "*");

        ajax.send(formdata);
      }

      function progressHandler(event) {
        _("progressBar").style.display = "block";
        _("loaded_n_total").innerHTML =
          formatBytes(event.loaded) +
          " von " +
          formatBytes(event.total) +
          " hochgeladen";
        var percent = Math.round((event.loaded / event.total) * 100);
        _("progressBar").value = percent;
        _("status").innerHTML = percent + "% hochgeladen... bitte warten";
      }

      function completeHandler(event) {
        enableAll();
        _("status").innerHTML =
          "Upload erfolgreich!<br />Das WifiWhirl-Modul startet neu.<br />Es kann bis zu 5 Minuten dauern, bis das WifiWhirl-Modul wieder erreichbar ist.<br /><br />Sollte es nach 5 Minuten nicht erreichbar sein, trenne die Stromversorgung deiner Pumpe für 10 Sekunden und versuche es danach erneut."; //event.target.responseText;
        _("progressBar").value = 0; //wil clear progress bar after successful upload
        _("progressBar").style.display = "none"; //wil hide progress bar after successful upload
        _("loaded_n_total").style.display = "none";
        _("switch-container").style.display = "none";
        _("file1").style.display = "none";
        _("button-send").style.display = "none";
      }

      function startHandler(event) {
        disableAll();
      }

      function errorHandler(event) {
        enableAll();
        _("status").innerHTML = "Upload fehlgeschlagen!";
      }

      function abortHandler(event) {
        enableAll();
        _("status").innerHTML = "Upload abgebrochen!";
      }

      _("upload_form").addEventListener("submit", (e) => {
        e.preventDefault();
        uploadFile();
      });

      _("firmware-button").addEventListener("click", function (e) {
        e.target.classList.add("selected");
        _("filesystem-button").classList.remove("selected");
        _("file1").name = "firmware";
        _("file1").accept = ".fw.bin";
      });
      _("filesystem-button").addEventListener("click", function (e) {
        e.target.classList.add("selected");
        _("firmware-button").classList.remove("selected");
        _("file1").name = "filesystem";
        _("file1").accept = ".fs.bin";
      });
      _("file1").addEventListener("change", function (e) {
        var file = _("file1").files[0];
        if (file && file.name) {
          _("button-send").disabled = false;
          _("progressBar").value = 0; // clear progressbar after upload
        } else {
          _("button-send").disabled = true;
        }
        _("status").innerHTML = "Klicke auf Upload, um das Update zu starten.";
        _("loaded_n_total").innerHTML = "";
      });
    </script>

    <script src="darkmode.js" type="text/javascript"></script>
  </body>
</html>
